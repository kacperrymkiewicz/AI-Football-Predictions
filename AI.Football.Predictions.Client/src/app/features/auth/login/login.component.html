<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-container">
          <h2>Logowanie</h2>
          <form (ngSubmit)="onLoginSubmit()">
            <div class="form-group">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" [(ngModel)]="enteredEmail" required>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Hasło:</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="enteredPassword" required>
            </div>
            <a href="">Nie pamiętasz hasła?</a>
            <button class="btn btn-primary" type="submit" [disabled]="isFetching()">
              @if (isFetching()) {
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              }
              Zaloguj się
            </button>
            @if (error()) {
              <p class="mt-3" style="color: red; text-align: center;">{{ error() }}</p>
            }
            <h5 class="mt-3">Nie masz konta? <a routerLink="/register">Zarejestruj się</a></h5>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
